<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc if else if</title>
</head>
<body>


<script>

    let userName = prompt('who is there ' , '')
    if (userName == 'admin'){
        alert('xin chào')
    }else {
        if (userName == null ){
            alert('canceled')
        }else {
            alert('i do not know you')
        }
    }
    let pass = prompt('password' , '')
    if (pass == 'theMaster'){
        alert('welcome')
    }else if(pass == null){
        alert('canceled')
    }else{
        alert('wrong passwrod')
    }

</script>


</body>
</html>
